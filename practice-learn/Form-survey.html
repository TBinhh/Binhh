<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Please rate your level of agreement...</h3>
    <table border="1px"> 
       <form> 
        <tr>
            <th></th>
            <th>Strongly Disagree</th>
            <th>Disagree</th>
            <th>Agree</th>
            <th>Strongly Agree</th>
        </tr>
        <tr>
            <th> Our products are priced fairly</th>
            <td> <input type="radio" name="a"> 1 </td>
            <td> <input type="radio" name="a"> 2 </td>
            <td> <input type="radio" name="a"> 3 </td>
            <td> <input type="radio" name="a"> 4 </td>
        </tr>
        <tr>
            <th> Our products are high fairly</th>
            <td> <input type="radio" name="a"> 1 </td>
            <td> <input type="radio" name="a"> 2 </td>
            <td> <input type="radio" name="a"> 3 </td>
            <td> <input type="radio" name="a"> 4 </td>
        </tr>
        <tr>
            <th>You would recommend our product to...</th>
            <td> <input type="radio" name="a"> 1 </td>
            <td> <input type="radio" name="a"> 2 </td>
            <td> <input type="radio" name="a"> 3 </td>
            <td> <input type="radio" name="a"> 4 </td>
        </tr>
        <button type="submit">Submit</button>
    </form>
    </table>
</body>
</html>
