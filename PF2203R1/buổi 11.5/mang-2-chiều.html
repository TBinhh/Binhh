<script>
    // thuật toán tìm kiếm tuyến tính
    let arr = [[1,2,3],[4,5,6,10],[7,8,9]];
    for (let i=0; i<arr.length; i++) {
        for(let j = 0; j<arr[i].length; j++) {
            if (arr[i][j]==10){
                console.log(arr[i][j]);
                console.log(i+"+"+j)
            }
           
        }
    }
// huật toán sắp xếp nổi bọt: đổi vị trí của 2 phần tử liền nhau

    let array=[1,5,7,2,9,4];
    for(let i = 0; i < array.length;i++) {
        for(let j = 0; j< array.length-1;j++) {
            if (array[j]>array[j+1]) {
                let swap = array[j];
                array[j]=array[j+1];
                array[j+1]=swap;
            }
        }
    }

    console.log(array)
