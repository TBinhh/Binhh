<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: 15px;
            background-color: white;
            border: 5px solid aquamarine;
        }

        .head{
            color: white;
            background-color: rgb(255, 51, 0);
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="4" class="head">Sở thích của bạn</td>
            </tr>
            <tr>
                <th>Họ và tên</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email"></td>
            </tr>
            <tr>
                <th>Sở thích</th>
                <td><input type="checkbox">Thể thao</td>
                <td><input type="checkbox">Âm nhạc</td>
                <td><input type="checkbox">Đọc sách</td>
            </tr>
            <tr>
                <th></th>
                <td><input type="checkbox">Lướt web</td>
                <td><input type="checkbox">Chơi game</td>
                <td><input type="checkbox">Điện ảnh</td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Gửi thông tin</button>
                <button type="reset">Nhập lại</button></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
