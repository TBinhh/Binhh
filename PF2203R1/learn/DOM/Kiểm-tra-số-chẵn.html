<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Nhập số</h2>
    <input type="number" id="num">
    <button onclick="check()" id="check">Kiểm tra</button>

</body>
<script>
    
    function check() {
        let num = document.getElementById('num').value;
        if (num % 2 == 0) {
            alert(num + ' là một số chẵn');
        }
        else alert(num + ' là một số lẻ')
    }

</script>

</html>
