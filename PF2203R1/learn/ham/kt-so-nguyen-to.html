<script>
    let num = prompt ("Nhập vào số bất kì: ");
    function isPrime(number) {
        if (number < 2) {
                return false;
            }
        for(let i= 2; i < number; i++) {
            
            if (number % i == 0) {
               return false;
                 // break chỉ tác động cho for do if k có break
            } 
            
        } return true;
    }
    //
    function checkSNT (number) {
        if (isPrime(number)) {
            alert ("Đây là số nguyên tố");
        } else { 
            alert("Đây không phải là số nguyên tố");
        }
        if (number == "") {
            alert ("");
        }
    }
    isPrime(num)
    checkSNT(num)
</script>
