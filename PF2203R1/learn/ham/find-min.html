<body>
    <h4>Giá trị nhỏ nhất trong mảng là:</h4>
    <h4>Giá trị đó là: <span id="result"></span></h4>
</body>
<script>
    let arr1 = [3,5,1,8,-3,7,8];
    let arr2 = [7,12,6,9,20,56,89];
    let arr3 = [0,0,0,0,0,0]
    function findMin (arr) {
        for(let i = 0; i < arr.length ; i++) {
            min = arr[i]
            if (arr[i] > arr[i+1]) {
                min = arr[i+1];
            }
        } 
    }
    findMin(arr1)
    // let min1 = min; 
    document.getElementById("result").innerHTML = min
    findMin(arr2)
    document.getElementById("result").innerHTML = min
    findMin(arr3)
</script>
