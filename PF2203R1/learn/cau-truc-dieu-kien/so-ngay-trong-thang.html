<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h4> Nhập số của tháng trong năm <input id="month"></h4> 
   <button onclick="calDay()">Tính số ngày</button>
   <h5>Số ngày trong tháng là:<span id="result"></span></h5>
</body>
<script>
    function calDay(){
        let month = (document.getElementById("month").value)
    switch (month) {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
            
            document.getElementById("result").innerHTML = "31 ngày";
            break;
        case "4" :
        case "6":
        case "9":
        case "11":
            document.getElementById("result").innerHTML = "30 ngày";
            break;   
        case "2":
        document.getElementById("result").innerHTML = "28 hoặc 29 ngày";
            break; 
        default :
        document.getElementById("result").innerHTML = "Không phải 1 tháng trong năm";
    }
    }
    
</script>
</html>
