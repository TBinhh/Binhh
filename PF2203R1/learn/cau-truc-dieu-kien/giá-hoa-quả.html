<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2 class="text-center">Tra cứu giá hoa quả</h2>
    <form>
        <table class="table container">
            <thead>
                <tr>
                    <th scope="col">Loại hoa quả</th>
                    <th scope="col">Giá tiền</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="input-group " style="width: 350px;">
                            <input type="text" class="form-control" id="fruit" aria-describedby="basic-addon3">
                            <button class="btn btn-primary" type="submit" onclick="click()">Xem giá</button>
                        </div>

                    </td>
                    <td>
                        <p id="cost"></p>
                    </td>
    </form>

</body>
<script>

    function click() {
        let fruit = document.getElementById("fruit").value
        switch (fruit) {
            case "Ổi":
            case "Dưa hấu": {
                document.getElementById("cost").innerHTML = "20.000 VNĐ/kg"
            }
                break;
            case "Táo":
            case "Xoài": {
                document.getElementById("cost").innerHTML = "30.000 VNĐ/kg"
            }
                break;
            case "Cam":
            case "Chôm chôm": {
                document.getElementById("cost").innerHTML = "40.000 VNĐ/kg"
            }
                break;
            case "Măng cụt": {
                document.getElementById("cost").innerHTML = "50.000 VNĐ/kg"
            }
                break;
            
        }
    }

</script>

</html>
