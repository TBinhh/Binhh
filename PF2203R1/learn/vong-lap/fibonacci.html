<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="count">
    <button onclick="displayFibonacci()">Display</button>
</body>
<script>
    function displayFibonacci() {
    let amount = +document.getElementById("count").value
        let num1 = 0;
    let num2 = 1;
    let count = 1;
    result = "Dãy Fibonacci là: "
    while (count<amount) {
        result += num2 + " "
        let add = (num1 +num2);
        num1 = num2;
        num2 = add;
        count++
    }
    }
    document.getElementById("result").innerHTML = result;
    
</script>
</html>
