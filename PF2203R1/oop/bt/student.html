<script>
    class Student{
        name
        age
        gender
        math
        physic
        che

        constructor(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
           
        }
        setPointMath(number) {
            this.math = number;
        }
        setPointPhysic(number) {
            this.physic = number;
        }
        setPointChe(number) {
            this.che = number;
        }
        getAveragePoint(){
            return (this.math+this.physic+this.che)/3
        }
        setName(name) {
            this.name = name;
        }
    }
