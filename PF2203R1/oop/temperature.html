<script>
    class Temp{
        celsius
        constructor (ceisius) {
            this.celsius = ceisius
        }
        getCelsius(){
            return this.celsius + "C"
        }
        getFahrenheit(){
            return this.celsius*1.8+32+"F"
        }
        getKevil(){
            return this.celsius + 273 +"K"
        }
        setCelsius(celsius) {
            this.celsius = celsius
        }
    }
    let temperature = new Temp(20)
    console.log(temperature.getFahrenheit());
    console.log(temperature.getKevil());

    temperature.setCelsius(10);
    console.log(temperature.getFahrenheit());
    console.log(temperature.getKevil());
</script>
