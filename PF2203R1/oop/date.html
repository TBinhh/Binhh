<script>
    class myDate {
        day
        month
        year

        constructor (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }

    }
    let date = new myDate (2,2,2008);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day+"."+month+"."+year);
</script>
